
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medical History Input</title>
</head>
<body>
  <h2>Enter Medical Information</h2>

  <!-- Text input area -->
  <textarea id="medicalInput" rows="20" cols="80" placeholder="Paste medical history here..."></textarea>
  <br><br>

  <!-- Submit button -->
  <button onclick="handleSubmit()">Submit</button>

  <!-- Output area -->
  <h3>Admission and History:</h3>
  <pre id="output"></pre>
  <button onclick="copyOutput()">Copy</button>

  
  <!-- JavaScript -->
  <script src="script.js"></script>
  </script>
</body>
</html>
