<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clinical Documentation Tool</title>
  <!DOCTYPE html>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation Bar Container -->
  <div id="nav-bar">
    <h1>Clinical Documentation Tool</h1>
    <!-- Add navigation links or buttons here -->
  </div>

  <!-- Main Body Container -->
  <div id="main-body">

    <!-- Input Container -->
    <div id="input-container">
      <h2>Enter Medical Information</h2>
      <textarea id="medicalInput" rows="40" cols="80" placeholder="Paste medical info here..."></textarea>
      <br><br>
      <button onclick="handleSubmit()">Submit</button>
      <button onclick="clearTextarea()">Clear</button>
    </div>

    <!-- Output Container -->
    <div id="output-container">

      <!-- Admission and History Section -->
      <div id="admit-and-history">
        <h3>Admission and History:</h3>
        <div id="admit-and-history-output" class="content"></div>
        <button onclick="copyOutput('admit-and-history-output')">Copy</button>
      </div>
      
      <!-- Anticonvulsant Section -->
      <div id="anticonvulsant">
        <h3>Anticonvulsant:</h3>
        <div id="anticonvulsant-output" class="content"></div>
        <button onclick="copyOutput('anticonvulsant-output')">Copy</button>
      </div>
      
      <!-- Insulin Section -->
      <div id="insulin">
        <h3>Insulin:</h3>
        <div id="insulin-output" class="content"></div>
        <button onclick="copyOutput('insulin-output')">Copy</button>
      </div>
      
      <!-- Antibiotic Section -->
      <div id="antibiotic">
        <h3>Antibiotics:</h3>
        <div id="antibiotic-output" class="content"></div>
        <button onclick="copyOutput('antibiotic-output')">Copy</button>
      </div>

      <!-- Anticoag Section -->
      <div id="anticoag">
        <h3>Anticoagulation:</h3>
        <div id="anticoag-output" class="content"></div>
        <button onclick="copyOutput('anticoag-output')">Copy</button>
      </div>
      
      <!-- Antiarrhythmic Section -->
      <div id="antiarrhythmic">
        <h3>Antiarrhythmics:</h3>
        <div id="antiarrhythmic-output" class="content"></div>
        <button onclick="copyOutput('antiarrhythmic-output')">Copy</button>
      </div>
    

      <!-- CrCl Section -->
      <div id="crcl">
        <h3>Creatinine Clearance:</h3>
        <div id="crcl-output" class="content"></div>
        <button onclick="copyOutput('crcl-output')">Copy</button>
      </div>

    </div>

  </div>

  <!-- JavaScript -->
  <script src="pmh.js"></script>
  <script src="script.js"></script>
</body>
</html>
